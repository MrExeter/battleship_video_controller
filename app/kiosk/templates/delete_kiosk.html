{% extends 'layout.html' %}

{% block content %}

    <div class="container">
        <h4 style="margin-left: 45px">Delete this kiosk?</h4>
        <hr>
            <p style="margin-left: 45px">
                Network IP: {{ kiosk.network_address }}<br>
                Location: {{ kiosk.location }}<br>
            </p>
        <br>

        <form action="{{ url_for('main.delete_kiosk', kiosk_id=kiosk.id) }}" method="POST" style="margin-left: 45px">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" class="btn btn-danger">delete</button>
        </form>

    </div>

{% endblock %}
